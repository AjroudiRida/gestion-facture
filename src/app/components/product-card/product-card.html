<div class="product-card">
    <!-- Image Section -->
    <div class="card-image">
        @if (product().image) {
        <img [src]="product().image" [alt]="product().nom" />
        } @else {
        <div class="image-placeholder">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
        </div>
        }
    </div>

    <!-- Content Section -->
    <div class="card-content">
        <h3 class="product-name">{{product().nom}}</h3>

        @if (product().description) {
        <p class="product-description">{{product().description}}</p>
        }

        <div class="card-footer">
            <div class="price-tag">
                <span class="price-value">{{product().prix | number:'1.2-2'}}</span>
                <span class="price-currency">â‚¬</span>
            </div>

            <div class="card-actions">
                <button class="action-btn edit-btn" title="Modifier" (click)="editProduct()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                </button>
                <button class="action-btn delete-btn" title="Supprimer" (click)="removeProduct()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
