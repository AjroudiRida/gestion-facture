<div class="edit-product-page">
    <!-- Top Navigation -->
    <div class="top-nav">
        <a routerLink="/produits" class="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        </a>
        <h1 class="nav-title">Modifier le produit</h1>
        <button type="submit" form="product-form" class="save-btn">Enregistrer</button>
    </div>

    <!-- Form -->
    <form id="product-form" (ngSubmit)="updateProduct()" class="form-content">
        <!-- Nom Field -->
        <div class="form-row">
            <div class="row-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
            </div>
            <div class="row-content">
                <input type="text" [(ngModel)]="product.nom" name="nom" placeholder="Nom du produit" class="form-input">
            </div>
        </div>

        <!-- Description Field -->
        <div class="form-row">
            <div class="row-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="17" y1="10" x2="3" y2="10"></line>
                    <line x1="21" y1="6" x2="3" y2="6"></line>
                    <line x1="21" y1="14" x2="3" y2="14"></line>
                    <line x1="17" y1="18" x2="3" y2="18"></line>
                </svg>
            </div>
            <div class="row-content">
                <textarea [(ngModel)]="product.description" name="description" placeholder="Description du produit"
                    rows="3" class="form-input form-textarea"></textarea>
            </div>
        </div>

        <!-- Prix Field -->
        <div class="form-row">
            <div class="row-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="1" x2="12" y2="23"></line>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
            </div>
            <div class="row-content">
                <div class="price-wrapper">
                    <input type="number" [(ngModel)]="product.prix" name="prix" placeholder="0.00" step="0.01" min="0"
                        class="form-input price-input">
                    <span class="currency-symbol">â‚¬</span>
                </div>
            </div>
        </div>

        <!-- Image Field -->
        <div class="form-row">
            <div class="row-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
            </div>
            <div class="row-content">
                <input type="text" [(ngModel)]="product.image" name="image" placeholder="URL de l'image"
                    class="form-input">
                @if (product.image) {
                <div class="image-preview">
                    <img [src]="product.image" [alt]="product.nom">
                </div>
                }
            </div>
        </div>
    </form>
</div>
