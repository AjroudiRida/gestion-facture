<div class="edit-client-page">
    <!-- Top Navigation -->
    <div class="top-nav">
        <a routerLink="/clients" class="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        </a>
        <h1 class="nav-title">Modifier le client</h1>
        <button type="submit" form="client-form" class="save-btn">Enregistrer</button>
    </div>

    <!-- Form -->
    <form id="client-form" (ngSubmit)="updateClient()" class="form-content">
        <!-- Nom Field -->
        <div class="form-row">
            <div class="row-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <div class="row-content">
                <input type="text" [(ngModel)]="client.nom" name="nom" placeholder="Nom" class="form-input">
            </div>
        </div>

        <!-- Email Field -->
        <div class="form-row">
            <div class="row-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
            </div>
            <div class="row-content">
                <input type="email" [(ngModel)]="client.email" name="email" placeholder="Email" class="form-input">
            </div>
        </div>

        <!-- Phone Field -->
        <div class="form-row">
            <div class="row-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                    </path>
                </svg>
            </div>
            <div class="row-content">
                <input type="tel" [(ngModel)]="client.telephone" name="telephone" placeholder="Téléphone"
                    class="form-input">
            </div>
        </div>

        <!-- Address Field -->
        <div class="form-row">
            <div class="row-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
            </div>
            <div class="row-content">
                <input type="text" [(ngModel)]="client.adresse" name="adresse" placeholder="Adresse" class="form-input">
                <div class="row-inline">
                    <input type="text" [(ngModel)]="client.ville" name="ville" placeholder="Ville" class="form-input">
                    <input type="number" [(ngModel)]="client.codePostal" name="codePostal" placeholder="Code postal"
                        class="form-input">
                </div>
            </div>
        </div>
    </form>
</div>
