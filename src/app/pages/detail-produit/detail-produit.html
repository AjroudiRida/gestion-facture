<div class="detail-product-page">
    <!-- Top Navigation -->
    <div class="top-nav">
        <a routerLink="/produits" class="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        </a>
        <h1 class="nav-title">Détail du produit</h1>
        <button class="edit-btn" (click)="editProduct()">Modifier</button>
    </div>

    <!-- Product Content -->
    <div class="detail-content">
        <!-- Product Image -->
        @if (product.image) {
        <div class="product-image-section">
            <img [src]="product.image" [alt]="product.nom" class="product-image">
        </div>
        }

        <!-- Product Info -->
        <div class="info-section">
            <div class="info-row">
                <div class="row-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <path d="M16 10a4 4 0 0 1-8 0"></path>
                    </svg>
                </div>
                <div class="row-content">
                    <span class="info-label">Nom du produit</span>
                    <span class="info-value">{{ product.nom }}</span>
                </div>
            </div>

            <div class="info-row">
                <div class="row-icon price-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                </div>
                <div class="row-content">
                    <span class="info-label">Prix</span>
                    <span class="info-value price-value">{{ product.prix | number:'1.2-2' }} €</span>
                </div>
            </div>

            @if (product.description) {
            <div class="info-row description-row">
                <div class="row-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="17" y1="10" x2="3" y2="10"></line>
                        <line x1="21" y1="6" x2="3" y2="6"></line>
                        <line x1="21" y1="14" x2="3" y2="14"></line>
                        <line x1="17" y1="18" x2="3" y2="18"></line>
                    </svg>
                </div>
                <div class="row-content">
                    <span class="info-label">Description</span>
                    <p class="info-description">{{ product.description }}</p>
                </div>
            </div>
            }
        </div>

        <!-- Delete Button -->
        <div class="danger-zone">
            <button class="delete-btn" (click)="removeProduct()">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
                Supprimer ce produit
            </button>
        </div>
    </div>
</div>
